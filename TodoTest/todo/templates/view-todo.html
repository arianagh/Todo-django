{% extends "base.html" %}

{% block content %}
<ul>
    {% for category, works in categories.items %}
            <h1>Category: {{category}}</h1>
        {% for todo in works %}

            <h3>Task title: {{todo.todo_name}}</h3>
            <h3>Task due: {{todo.due_date}}</h3>
            <form action="{% url 'edit-todo' todo.id %}">
                <input type="submit" value="edit" />
            </form>

        {% endfor %}
        {% endfor %}
</ul>
{% endblock content %}
